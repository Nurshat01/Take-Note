<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cool Note Taker</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- add the CSS here  -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .navbar {
      background-color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ecf0f1 !important;
    }

    .container {
      position: relative;
      background-color: #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      padding: 40px;
    }

    .display-4 {
      font-size: 3.5rem;
      color: #3498db;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }


    @keyframes changeBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      animation: changeBackground 15s infinite;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-info">
  <a class="navbar-brand" href="/">Cool Note Taker</a>
</nav>

<div class="container mt-5">
  <div class="text-center p-5 bg-light rounded shadow">
    <h1 class="display-4 text-primary">Note Taker <span role="img" aria-label="Memo">üìù</span></h1>
    <h4 class="mt-4 text-secondary">Take notes with Express</h4>
    <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-U6M/xlA+7zO2c5s1tcz7evxluPZlO7In1Zl3/J9xRdYZEn1O9BSYgRVdS1Z6XbdE" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="./assets/js/index.js"></script>
</body>

</html>

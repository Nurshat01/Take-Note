<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    nav.navbar {
      background-color: #17a2b8;
      border-bottom: 1px solid #17a2b8;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .icons button {
      margin-left: 10px;
    }

    .icons button span {
      margin-right: 5px;
    }

    .list-container {
      background-color: #fff;
      border-right: 1px solid #ccc;
    }

    .list-container .card {
      border: none;
    }

    .note-form {
      margin-top: 20px;
    }

    .note-title {
      font-size: 1.5rem;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .note-textarea {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      min-height: 200px;
    }

    .btn-outline-light {
      color: #f8f9fa;
      border-color: #f8f9fa;
    }

    .btn-outline-light:hover {
      color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-outline-danger {
      color: #dc3545;
      border-color: #dc3545;
    }

    .btn-outline-danger:hover {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

  </style>
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <div class="icons">
      <button type="button" class="btn btn-outline-light btn-sm save-note">
        <span class="fas fa-save"></span>
        <span>Save Note</span>
      </button>
      <button type="button" class="btn btn-outline-light btn-sm new-note">
        <span class="fas fa-edit"></span>
        <span>New Note</span>
      </button>
      <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
        <span class="fas fa-times"></span>
        <span>Clear Form</span>
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container" id="list-container">
        <div class="card">
          <ul class="list-group" id="list-group"></ul>
        </div>
      </div>
      <div class="col-8">
        <form class="note-form">
          <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text" />
          <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>

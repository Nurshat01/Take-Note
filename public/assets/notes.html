<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cool Note Taker</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <link rel="stylesheet" href="./assets/css/styles.css" />

  <!-- add the CSS here  -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ecf0f1 !important;
    }

    .icons {
      margin: 0 15px;
      font-size: 1.5rem;
    }

    .btn-outline-light {
      color: #ecf0f1;
      border-color: #ecf0f1;
      transition: color 0.3s, background-color 0.3s;
    }

    .btn-outline-light:hover {
      color: #2c3e50;
      background-color: #ecf0f1;
    }

    .container-fluid {
      position: relative;
      background-color: #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      padding: 40px;
    }

    .card {
      border: none;
      border-radius: 10px;
    }

    .note-title,
    .note-textarea {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    .btn-save,
    .btn-new,
    .btn-clear,
    .btn-clear-history {
      margin-right: 10px;
    }

    @keyframes changeBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      animation: changeBackground 15s infinite;
    }
  </style>
</head>

<body>

<nav class="navbar bg-info">
  <a class="navbar-brand text-light p-3" href="/">Cool Note Taker </a>
  <div class="icons">
    <button type="button" class="btn btn-outline-light btn-sm btn-save" onclick="saveNote()">
      <span class="fas fa-save"></span>
      <span>Save Note</span>
    </button>
    <button type="button" class="btn btn-outline-light btn-sm btn-new" onclick="newNote()">
      <span class="fas fa-edit"></span>
      <span>New Note</span>
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger btn-clear" onclick="clearForm()">Clear Form</button>
    <button type="button" class="btn btn-sm btn-outline-danger btn-clear-history" onclick="clearHistory()">Clear History</button>
  </div>
</nav>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-4 list-container" id="list-container">
      <div class="card">
        <ul class="list-group" id="list-group"></ul>
      </div>
    </div>
    <div class="col-8">
      <form class="note-form">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </form>
    </div>

    <div class="col-12 mt-3">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js" integrity="sha384-Y8QecTA7J8MRcrnM+c6ZL3eBClUUmKeJO+7Wi1Zu6zuJadJEMl3xRlISnQJq1y0a" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-eE3fy9dONpOofX8gcivfSmElI3RttQFvOteUqABj7V9UoDdt/cYEmKNEm2fdY6en" crossorigin="anonymous"></script>

<!-- add the functions here  -->
<script>

  function saveNote() {
    var title = document.querySelector('.note-title').value;
    var text = document.querySelector('.note-textarea').value;

    if (title.trim() === '' || text.trim() === '') {
      alert('Please enter both title and text before saving.');
      return;
    }

    addToHistory(title, text);
    clearForm();

    alert('Note saved!');
  }

  function addToHistory(title, text) {
    var historyList = document.getElementById('history-list');
    var listItem = document.createElement('li');
    listItem.textContent = title + ': ' + text;
    historyList.appendChild(listItem);
  }

  function newNote() {
    clearForm();
    alert('Creating new note!');
  }

  function clearForm() {
    document.querySelector('.note-title').value = '';
    document.querySelector('.note-textarea').value = '';
    alert('Form cleared!');
  }

  function clearHistory() {
    var historyList = document.getElementById('history-list');
    historyList.innerHTML = ''; // Clear the content of the history list
    alert('History cleared!');
  }

</script>
</body>

</html>
